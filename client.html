<html> 
<head> 
<title>Cardano</title>
<link rel="stylesheet" href="client.css" type="text/css">
</head> 
<body> 

<div id="map">

<div id="uiMenu">
    <div id="layerList">Layers</div>

    <p/>

    <div id="tools">
        <select id="actionlist">
            <option value="0" selected>no tool selected</option>
        </select> 
    </div>

    <p/>

    <div id="progressInfo"></div>

    <div id="displayInfo"></div>
</div>

<div id="popin_window" class="popin"></div>

<div id="container"></div>

<script src="//cdnjs.cloudflare.com/ajax/libs/three.js/r68/three.min.js"></script>

<!--script src="build/cuardo.js"></script-->
<script src="js/cuardo.js"></script>

<script id="configJS"></script>
<script> 

var container, stats;
var displayStats = false;
var camera, controls, scene, renderer;
var depthMaterial, depthTarget;
var quadtree;
var mylayers = [];
var restoreColors = [];
var recordAndReplay;
var progress;


var renderAsked = true;

// identify actions
var identifyActions = []
var resetPosition;

function progressTileLoading( nLoaded, nTotal )
{
    var img = document.getElementById('loadingImg');
    var d = document.getElementById('loadingProgressElt');
    var t = document.getElementById('loadingProgressTxt');
    img.style.visibility = (nLoaded != nTotal ) ? 'visible' : 'hidden';
    d.value = nLoaded;
    d.max = nTotal;
    t.innerHTML = ' ' + nLoaded + '/' + nTotal;
}

function tilerProgress( nLoaded, nTotal )
{
    var d = document.getElementById('tilerProgressElt');
    d.value = nLoaded;
    d.max = nTotal;
}

function notification( text )
{
    var d = document.getElementById('displayInfo');
    d.innerHTML = '<b>' + text + '</b>';
    setTimeout(function(){ d.innerHTML = ''; }, 1000);
}


cuardo.TileLoader.instance().setProgressCallback( progressTileLoading );
cuardo.TileLoader.instance().setTilerProgressCallback( tilerProgress );

function run()
{
    init();
    animate();
};

function animate()
{
    if ( renderAsked ) {
        render();
        renderAsked = false;
    }
    // call animate @ 60 fps
    requestAnimationFrame(animate);
}

function requestRender()
{
    renderAsked = true;
}

function onerror()
{
    document.location='client.html?examples/example1';
};


var d = document.getElementById('configJS');
var configSrc = location.search.substring(1) + '.js';
d.onload = run;
d.onerror = onerror;
d.src = configSrc;

function layerToggle(cb) {
    mylayers[cb.value].setVisibility( cb.checked );
    requestRender();
}

function init() {

    window.addEventListener( 'resize', onWindowResize, false );

    container = document.getElementById( 'container' );
    console.log('container', window.getComputedStyle(container).width);
    console.log('uiMenu', document.getElementById( 'uiMenu' ));

    container.addEventListener( 'click', onDocumentMouseDown, false );

    var config = getConfig();
    
    // camera
    {
        camera = new THREE.PerspectiveCamera( 30, getWidthInPixels() / getHeightInPixels(), 1, 1000000 );
    }

    // scene
    {
        scene = new THREE.Scene();

        //mesh.castShadow = true;
        //mesh.receiveShadow = true;

        // add controls for each action
        identifyActions = config.actions;
        if (identifyActions) {
            for ( var i = 0; i < config.actions.length; i++ ) {
                var action = config.actions[i];
                var elt = document.getElementById('actionlist');
                var n = document.createElement('option');
                n.value = i+1;
                n.text = action.name;
                elt.add(n);
            }
        }
        
        // layers
        {
            var layers = config.layers;

            //
            // Add HTML visibility controls for each layer
            var tilers = [];
            var d = document.getElementById('layerList');
            var lid = 0;
            layers.forEach( function(l) {
                l.levels.forEach( function(lod) {
                    mylayers.push(lod);
                    tilers.push(lod);
                });
                d.innerHTML += '<div><input type="checkbox" id="checkbox' + lid + '" name="layer" value="' + lid
                + '" onclick="layerToggle(this);" checked="true">' + l.name + '</input></div>';

                lid++;
            });

            var tiler = new cuardo.Tiler(tilers, cuardo.translation, 1);

            quadtree = new cuardo.QuadTree( config.sceneSize, config.maxLOD, tiler );
            quadtree.maxCachedTiles = 256;
            scene.add( quadtree );
        }

        // sky cube
        {
	    var urls  = [ "images/s_3.png",
                          "images/s_1.png",
                          "images/s_4.png",
                          "images/s_2.png",
                          "images/s_posZ.png",
                          "images/s_negZ.png"];

            var l = config.sceneSize * 10;
	    var skyGeometry = new THREE.BoxGeometry( l, l, l );
	
	    var materialArray = [];
            var stillToLoad = 6;
	    for (var i = 0; i < 6; i++)
		materialArray.push( new THREE.MeshBasicMaterial({
		    map: THREE.ImageUtils.loadTexture( urls[i], null, function() {
                        if (!--stillToLoad) { requestRender(); } }),
		    side: THREE.BackSide
		}));
	    var skyMaterial = new THREE.MeshFaceMaterial( materialArray );
	    var skyBox = new THREE.Mesh( skyGeometry, skyMaterial );

            // add it to the scene
            scene.add( skyBox );
        }

        // grid
        if (0)
        {
            var helper = new THREE.GridHelper( 10000, 1000 );
            helper.setColors( 0x0000ff, 0xf0f0f0 );
            helper.rotation.x = -Math.PI/2;
            scene.add( helper );
        }

        // lights
        {
            //light = new THREE.PointLight( 0xdddddd );
            light = new THREE.SpotLight( 0xffffff, 1, 0, Math.PI / 2, 1 );
            light.position.set( 50000, 50000, 50000 );

            light.castShadow = true;
            light.shadowCameraVisible = true;
            light.shadowCameraNear = 1000;
            light.shadowCameraFar = 2000;
            light.shadowCameraFov = 20;
            light.shadowDarkness = 0.5;
            light.shadowMapWidth = 1024;
            light.shadowMapHeight = 512;

            scene.add( light );
//            scene.add( new THREE.SpotLightHelper( light, 5 ) );

            alight = new THREE.AmbientLight( 0xeeeeee );
            scene.add( alight );

        }
    }

    // trackball
    {
        controls = new cuardo.GISControls( camera, null, container );
        controls.maxDistance = config.sceneSize * 10;
        controls.rotateSpeed = 2.0;
        controls.zoomSpeed = 1.5;
        controls.panSpeed = 1.8;
        controls.keys = [ 65, 83, 68 ];
        controls.addEventListener( 'change', requestRender );

        var d = (config.sceneSize/2.0) / Math.tan(camera.fov/2.0*Math.PI/180.0);
        controls.distance = d;
        camera.position.z = controls.distance;
        camera.lookAt( new THREE.Vector3(0, 0, 0) );
    }

    recordAndReplay = new cuardo.RecordReplayControl( controls, notification );
    progress = new cuardo.ProgressBarControl( document.getElementById('progressInfo'), notification);




    // renderer
    {
        renderer = new THREE.WebGLRenderer( { antialias: true } );
        renderer.setClearColor( 0x222222, 1 );
        renderer.setSize( getWidthInPixels(),  getHeightInPixels() );
        container.appendChild( renderer.domElement );

        //renderer.shadowMapEnabled = true;
        //renderer.shadowMapType = THREE.PCFSoftShadowMap;

        // composer and effects
        {
            composer = new THREE.EffectComposer( renderer );
            composer.addPass( new THREE.RenderPass( scene, camera ) );
            
            {
            // ssao
            var depthShader = THREE.ShaderLib[ "depthRGBA" ];
            var depthUniforms = THREE.UniformsUtils.clone( depthShader.uniforms );
            depthMaterial = new THREE.ShaderMaterial( { fragmentShader: depthShader.fragmentShader, vertexShader: depthShader.vertexShader, uniforms: depthUniforms } );
            depthMaterial.blending = THREE.NoBlending;
            depthTarget = new THREE.WebGLRenderTarget( window.innerWidth, window.innerHeight, { minFilter: THREE.NearestFilter, magFilter: THREE.NearestFilter, format: THREE.RGBAFormat } );
            var effect = new THREE.ShaderPass( THREE.SSAOShader );
            effect.uniforms[ 'tDepth' ].value = depthTarget;
            effect.uniforms[ 'size' ].value.set( window.innerWidth, window.innerHeight );
            effect.uniforms[ 'cameraNear' ].value = 1;//camera.near;
            effect.uniforms[ 'cameraFar' ].value = 5000;//camera.far;
            effect.uniforms[ 'lumInfluence' ].value = .01;
            effect.uniforms[ 'aoClamp' ].value = .8;
            composer.addPass( effect );


            var fxaa = new THREE.ShaderPass( THREE.FXAAShader );
            var dpr = 1;
            if (window.devicePixelRatio !== undefined) {
                dpr = window.devicePixelRatio;
            }
            fxaa.uniforms['resolution'].value.set(1 / (window.innerWidth * dpr), 1 / (window.innerHeight * dpr));
            //fxaa.renderToScreen = true;
            composer.addPass(fxaa);
            
            // depth of field
            var bokehPass = new THREE.BokehPass( scene, camera, {
                focus: .9,
                aperture:	0.005,
                maxblur:	1,
                width:  window.innerWidth,
                height: window.innerHeight
            } );
            bokehPass.renderToScreen = true;
            composer.addPass( bokehPass );

            }
        }
    }

    // stats
    {

        if ( displayStats ) {
            stats = new Stats();
            stats.domElement.style.position = 'absolute';
            stats.domElement.style.top = '300px';
            stats.domElement.style.zIndex = 100;
            container.appendChild( stats.domElement );
        }
    }

    resetPosition = controls.getPosition();
}

function onWindowResize() {
    camera.aspect = getWidthInPixels() / getHeightInPixels();
    camera.updateProjectionMatrix();
    renderer.setSize( getWidthInPixels(), getHeightInPixels() );
    requestRender();
}

var lastRender = null;

function render(t) {
    scene.updateMatrixWorld();

    scene.traverse( function ( object ) {
        if ( object instanceof cuardo.QuadTree ) {
            object.update( camera );
        }
    } );

    scene.overrideMaterial = depthMaterial;
    renderer.render( scene, camera, depthTarget );
    scene.overrideMaterial = null;
    composer.render()
    if ( displayStats ) {
        stats.update();
    }

    // load missing tiles
    cuardo.TileLoader.instance().load( requestRender );
}

function openPopIn( html, px, py )
{
    var popin = document.getElementById('popin_window');
    var h = '<a href="javascript:closePopIn(this)"><img src="images/close.png" width="32" height="32" class="btn_close" onClick="closePopIn()"/></a>';
    popin.innerHTML = h + html;
    if ((px !== undefined) && (py !== undefined)) {
        popin.style.top = py+'px';
        popin.style.left = px+'px';
    }
    popin.style.display = 'block';
}

function closePopIn()
{
    var elt = document.getElementById('popin_window');
    elt.style.display = 'none';
}

function onAction( layer, gid, actionIdx, position ) {
    var layerName = /typeName=([^&]+)/.exec(layer.url);

    var q = layer.url+'&featureId='+layerName[1]+'.'+gid;
    jQuery.ajax(q, {
        success: function(data, textStatus, jqXHR) {
            var props = data.features[0].properties;

            if (actionIdx === 0 ) {
                var html = '<table>';
                for ( var k in props ) {
                    html += '<tr><td>' + k + '</td><td>' + props[k] + "</td></tr>\n";
                }
                html += '</table>';
                openPopIn( html, position ? position.x : undefined, position ? position.y : undefined );
            }
            else {
                var action = identifyActions[actionIdx-1];
                if ( action.layers.url != -1 ) {
                    action.action(props);
                }
            }
        },
        async:   true,
        dataType: 'json',
        error: function(jqXHR, textStatus, errorThrown) {
            console.warn(jqXHR + textStatus+' :'+errorThrown);
        }
    });
}

function onDocumentMouseDown( event ) {
    event.preventDefault();

    // highlight
    restoreColors.forEach(function(r){
            r.obj.geometry.attributes.color.array[r.idx] = r.color.r;
            r.obj.geometry.attributes.color.array[r.idx+1] = r.color.g;
            r.obj.geometry.attributes.color.array[r.idx+2] = r.color.b;
            r.obj.geometry.attributes.color.needsUpdate = true;
        });
    restoreColors = [];
    requestRender();

    if ( !document.getElementById('actionlist').selectedIndex ) {
        return;
    }
    currentTool = document.getElementById('actionlist').selectedIndex;

    var objects = [];

    scene.traverse( function(obj) {
        if ( obj.userData && obj.userData.vertexGidMap ) {
            objects.push( obj );
        }
    });

    // WATCHOUT! the position must be relative to the canvas

    var vector = new THREE.Vector3( ( (event.clientX - container.offsetLeft) / getWidthInPixels() ) * 2 - 1, 
                                  - ( (event.clientY - container.offsetTop) / getHeightInPixels() ) * 2 + 1, 0.5 );
    var projector = new THREE.Projector();
    vector = projector.unprojectVector( vector, camera );

    var raycaster = new THREE.Raycaster( camera.position, vector.sub( camera.position ).normalize() );

    var intersects = raycaster.intersectObjects( objects );

    for (var idx = 0; idx < intersects.length; idx++ ) {
        var object = intersects[ idx ].object;
        if ( !object.visible ) continue;
        var map = object.userData.vertexGidMap;
        var gid = map[ intersects[ idx ].indices[0] ];

        //onAction( object.userData.layer, gid, currentTool, {x:event.clientX, y:event.clientY} );
        if (!identifyActions[currentTool-1].action(object.userData.layer, gid,  {x:event.clientX, y:event.clientY})) break;

        scene.traverse( function(obj) {
            var c = new THREE.Color(0xffff00);
            if ( obj.userData && obj.userData.vertexGidMap && obj.userData.layer.url == object.userData.layer.url) {
                
                for (var i=0, end = obj.geometry.attributes.position.array.length/3; i<end; i++){
                    if ( obj.userData.vertexGidMap[i] == gid ){
                        restoreColors.push({
                            obj: obj,
                            idx: i*3, 
                            color: { 
                                r:obj.geometry.attributes.color.array[i*3], 
                                g:obj.geometry.attributes.color.array[i*3+1], 
                                b:obj.geometry.attributes.color.array[i*3+2]}});
                        obj.geometry.attributes.color.array[i*3] = c.r;
                        obj.geometry.attributes.color.array[i*3+1] = c.g;
                        obj.geometry.attributes.color.array[i*3+2] = c.b;
                    }
                }
                obj.geometry.attributes.color.needsUpdate = true;
            }
        });
        break;
    }

    requestRender();
}

function getHeightInPixels(){
    var height = window.getComputedStyle(container).height;
    if ( height && height.slice(-2) == "px" ){
        height = +height.slice(0,-2);
    }
    else if  ( height && height.slice(-1) == "%" ){
        height = window.innerHeight * (+height.slice(0,-1))
    }
    else if ( height ){
        throw "unhandled unit for height: "+height;
    }
    else {
        height = window.innerWidth * (+height.slice(0,-1))
    }
    console.log("height", height);
    return height;
}

function getWidthInPixels(){
    var width = window.getComputedStyle(container).width;
    if ( width && width.slice(-2) == "px" ){
        width = +width.slice(0,-2);
    }
    else if  ( width && width.slice(-1) == "%" ){
        width = window.innerWidth * (+width.slice(0,-1))
    }
    else if ( width ){
        throw "unhandled unit for width: "+width;
    }
    else {
        width = window.innerWidth * (+width.slice(0,-1))
    }
    console.log("width", width);
    return width;
}
